name: release
run-name: Release
on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
env:
  GITHUB_TOKEN: ${{ secrets.TOKEN_FOR_RELEASE_GITHUB_CLI }}
  TAG: ${{ github.ref }}
jobs:
  execute-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
      - name: build with maven
        run: mvn clean compile package
#      - name: archive
#        uses: actions/upload-artifact@v3
#        with:
#          name: archive jar
#          path: target/GitHubActionLearn-*.jar
      - name: display tag
        run: echo ${{ TAG##*/ }}
